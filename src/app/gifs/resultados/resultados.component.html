<div class="row">
    <div
    *ngFor="let gif of resultados" 
    class="col-md4 col-sm-6 animate__animated animate__fadeIn">
         <div class="card">
            <img
            class="card-image-top" 
            [src]="gif.images.downsized_medium.url" 
            [alt]="gif.title" srcset="">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>

            </div>

         </div>
    </div>
</div>
