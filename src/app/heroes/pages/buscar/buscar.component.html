<div fxLayout="column">
    <div >   
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        <mat-form-field >
            <mat-label>Buscar heroe</mat-label>
            <input type="text"
                   placeholder="Ingrese heroe..."
                   aria-label="Buscar heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
              <mat-autocomplete autoActiveFirstOption 
                  (optionSelected)="opcionSeleccionada($event)"
                    #auto="matAutocomplete">
                      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{heroe.superhero}}
                      </mat-option>
                      <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length>0">
                        No se encontro el {{termino}}
                      </mat-option>
              </mat-autocomplete>
          </mat-form-field>
    </div>
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
