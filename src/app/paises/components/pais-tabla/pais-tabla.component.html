<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let pais of paises; let i=index">
            <tr>
                <td>{{i+1}}</td>
                <td class="col-sm-2">
                    <img class="img-thumbnail" [src]="pais.flag" />
                </td>
                <td>{{pais.name}}</td>
                <td>{{pais.population | number}}</td>
                <td>
                    <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
                </td>
            </tr>
        </ng-container>
       
    </tbody>
</table>
