                <input type="text"
                    name="termino"
                    [(ngModel)]="termino"

            <app-pais-input

<ng-container  *ngIf="hayError;then hayErrorTrue;"></ng-container>


<ng-template #hayErrorTrue>
    <div class="alert alert-danger">
        No encontramos los terminos ingresados: {{termino}}
    </div>
</ng-template>

<ng-container *ngIf="paises.length>0">
    <div class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</ng-container>
